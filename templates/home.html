<style>
#map {
     height: 500px;
     width: 66%;
     float: right;
     margin-right: 50px;
   }
</style>
    <div id="map"></div>
    <script>
    var map;
    var startLoc;
    var varlat;
      var varlong;
      var temp = [];
      var points;

      var heatMapData =[];
      var myLatLNG1;
      var map, heatmap, map2;
      var coord;

   var count =0;

      function initMap() {
        startLoc = {lat: 41.850033, lng: -87.6500523};//center of usa
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: startLoc,
        });
      

function test_func(dataForUse) {
        temp = dataForUse;
        console.log(temp)
    }
   test_func({{ dataForUse|safe }});
   for(var key in temp) {
    var value = temp[key];
    varLat = value[0];
    varLong = value[1];
     myLatLNG1 = {lat: parseFloat(varLat), lng: parseFloat(varLong)};

  /*  var marker = new google.maps.Marker({
          position: myLatLNG1,
          map: map,
          title: 'Hello World!'
        }); */
        var cityCircle = new google.maps.Circle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.35,
              map: map,
              center: myLatLNG1,
              radius: 25});
      count = count+1;
      }
      startLoc = myLatLNG1;

      if (count == 100){
        newCenter()
      }
 google.maps.event.addDomListener(map, 'click', function(event) {

        var latLng = event.latLng;
        varlat = latLng.lat();
        varlong = latLng.lng();


       console.log(varlat+" "+varlong);
        //data


  });
}
function newCenter(){
  map.setCenter(startLoc);
  map.setZoom(12);
}

</script>
<form action="{{ url_for('index') }}" method="post">
    Search for your city! <input type="text" name="projectFilePath"><br>
    <input type="submit" value="Submit" onclick="initMap()" onsubmit="return false" id="submitBtn">
</form>
