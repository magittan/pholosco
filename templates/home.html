<style>
#map {
     height: 500px;
     width: 66%;
     float: right;
     margin-right: 50px;
   }
</style>
    <div id="map"></div>
    <script>
    var map;
    var startLoc;
    var varlat;
      var varlong;
      var temp = [];
      var points;

      var heatMapData =[];
      var myLatLNG1;
      var map, heatmap, map2;
      var coord;
      var farm, server, secret, photoID;
      var image =[];
      var content;
      var contentString = [];
      var infowindow;
      var cityCircle;

   var count =0;

      function initMap() {
        startLoc = {lat: 41.850033, lng: -87.6500523};//center of usa
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: startLoc,
        });
      

function test_func(dataForUse) {
        temp = dataForUse;
    }
   test_func({{ dataForUse|safe }});
   for(var key in temp) {
    var value = temp[key];
    varLat = value[0];
    varLong = value[1];
    farm = value[2];
    server = value[3];
    secret =  value[4];
    photoID = value[5];
    //https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg
    image[key] = 'https://farm'+farm+'.staticflickr.com/'+server+'/'+photoID+'_'+secret+'.jpg';
     myLatLNG1 = {lat: parseFloat(varLat), lng: parseFloat(varLong)};

  /*  var marker = new google.maps.Marker({
          position: myLatLNG1,
          map: map,
          title: 'Hello World!'
        }); */
        cityCircle = new google.maps.Circle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.35,
              map: map,
              clickable: true,
              center: myLatLNG1,
              radius: 25});
      
      
      contentString[count] = "<div style='float:left'><img src="+image[key]+"'></div><div style='float:right; padding: 10px;'><b>Title</b><br/>123 Address<br/> City,Country</div>";
      infowindow = new google.maps.InfoWindow({
      content: contentString[count],
      });
      openWindow();
      count = count+1;
    }
      startLoc = myLatLNG1;

      if (count == 20){
        newCenter()
        
      }

}
function newCenter(){
  map.setCenter(startLoc);
  map.setZoom(12);
}

function openWindow(){
  google.maps.event.addListener(cityCircle,'click', (function(cityCircle,content,infowindow){ 
        return function() {
            infowindow.setOptions({
        map:  map,
        position: cityCircle.center
      });
          };
    })(cityCircle,content,infowindow));
}

</script>
<form action="{{ url_for('index') }}" method="post">
    Search for your city! <input type="text" name="projectFilePath"><br>
    <input type="submit" value="Submit" onclick="initMap()" onsubmit="return false" id="submitBtn">
</form>
