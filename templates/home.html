{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY2u-8_R0JTyE3gDtOfvCM9FWbI6isbD0&libraries=visualization&callback=initMap"
  type="text/javascript"> </script>
  <style>
  #map {
        height: 600px;
        width: 66%;
        float: right;
        margin-right: 50px;
    }

    float: left;

  .carousel .item {
  height: 200px;
  width: 100%;
}
  </style>
</head>
<body>
<h3>FOLOSCO</h3>
    <div id="map"></div>    
    <script>
      function initMap() {
        var manhattan = {lat: 40.7831, lng: -73.9712}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: manhattan
        });             
var varlat;
var varlong;

 google.maps.event.addDomListener(map, 'click', function(event) {        

        var latLng = event.latLng;
        varlat = latLng.lat();
        varlong = latLng.lng();
      
        if (((varlat-40) < 0.80) && ((varlat-40) > 0.785))
        {
          document.getElementById("firstImage").src = "http://www.wallpapersbyte.com/wp-content/uploads/2015/07/New-York-City-Central-Park-Lake-Top-View-Skyscrapers-WallpapersByte-com-1920x1080.jpg"
        }
        else
        {
          console.log("fail")
        }    
  
       console.log(varlat+" "+varlong);
        //data 
        var heatMapData = [{location: latLng, weight: 20.0}];

        var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatMapData
        });   
heatmap.setMap(map);   
  }); 
}


</script> 


<div style="width: 30%" on>   <div class="container" >      <div
id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 35%;
height: 200px; float: left;">       <!-- Indicators -->       <ol class
="carousel-indicators">         <li data-target="#myCarousel" data-slide-
to="0" class="active"></li>         <li data-target="#myCarousel" data-slide-
to="1"></li>         <li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" >
        <div class="item active">
          <img src="http://beastmotivation.com/file/2015/11/Grey-Gradient-Background.jpg" alt="pic 1" style="width:100%;" id="firstImage">
        </div>

        </div>

        <div class="item">
          <img src="CP3.jpg" alt="pic 3" style="width:100%; display: none;" on>
        </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>

      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
